
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>GAMEX - Upcoming Games</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <style>
    .upcoming-container {
      padding: 2rem;
    }

    .upcoming-title {
      text-align: center;
      margin-bottom: 2rem;
    }

    .games-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .game-card {
      background: rgba(51, 51, 51, 0.8);
      border-radius: 10px;
      padding: 15px;
      aspect-ratio: 16/9;
      display: flex;
      flex-direction: column;
    }

    .game-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }

    .game-info {
      margin-top: 10px;
      color: white;
    }

    .game-title {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .release-date {
      color: #4CAF50;
      font-size: 0.9em;
    }
  </style>
</head>

    <div class="nav-center">

      </button>
      <a href="users.html#reviews" class="review-btn">Review</a>
      <a href="login.html" class="login-btn">Login</a>
    </div>
  </nav>

    <div class="games-grid">

        <div class="game-info">
          <div class="game-title">Elder Scrolls VI</div>

        <div class="game-info">
          <div class="game-title">Dragon Age 4</div>
