
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>GAMEX - Login</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="logo-container">
    <img src="GAMEX Logo - Original - 5000x5000 (2).png" alt="GAMEX" class="logo">
  </div>
  <a href="index.html" class="home-btn" style="position: absolute; top: 20px; right: 20px; padding: 8px 20px; background: #666; color: white; text-decoration: none; border-radius: 4px;">Home</a>
  
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <div class="input-group">
        <input type="email" id="email" placeholder="Email" required>
      </div>
      <div class="input-group">
        <input type="password" id="password" placeholder="Password" required>
      </div>
      <button type="submit" class="login-btn">Login</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
