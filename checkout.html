
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>GAMEX - Checkout</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <style>
    .checkout-container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: rgba(51, 51, 51, 0.8);
      border-radius: 10px;
      color: white;
    }

    .checkout-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .checkout-form input {
      padding: 10px;
      border: 1px solid #666;
      border-radius: 4px;
      background: #242424;
      color: white;
    }

    .checkout-summary {
      margin: 20px 0;
      padding: 15px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 4px;
    }

    .purchase-btn {
      padding: 12px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    .purchase-btn:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="nav-left">
      <img src="./logo.svg" alt="GAMEX" class="nav-logo">
      <span class="nav-tagline">Checkout</span>
    </div>
    <div class="nav-center">
      <a href="index.html" class="nav-link">Home</a>
      <a href="store.html" class="nav-link">Store</a>
    </div>
  </nav>

  <div class="checkout-container">
    <h2>Checkout</h2>
    <div class="checkout-summary" id="orderSummary">
      Loading...
    </div>
    <form class="checkout-form" id="checkoutForm">
      <input type="text" placeholder="Card Number" required>
      <input type="text" placeholder="Expiry Date (MM/YY)" required>
      <input type="text" placeholder="CVV" required maxlength="3">
      <input type="text" placeholder="Name on Card" required>
      <button type="submit" class="purchase-btn">Complete Purchase</button>
    </form>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const game = params.get('game');
    const price = params.get('price');
    
    document.getElementById('orderSummary').innerHTML = `
      <h3>Order Summary</h3>
      <p>Game: ${game}</p>
      <p>Price: $${price}</p>
    `;

    document.getElementById('checkoutForm').addEventListener('submit', (e) => {
      e.preventDefault();
      alert('Purchase completed! Thank you for shopping with GAMEX.');
      window.location.href = 'store.html';
    });
  </script>
</body>
</html>
