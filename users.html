
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>GAMEX - Logged In Users</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <style>
    .users-container {
      background: rgba(51, 51, 51, 0.8);
      padding: 40px;
      border-radius: 15px;
      width: 80%;
      max-width: 600px;
      margin-top: 50px;
    }
    .user-list {
      list-style: none;
      padding: 0;
    }
    .user-item {
      background: #242424;
      padding: 15px;
      margin: 10px 0;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="./logo.svg" alt="GAMEX" class="logo">
  </div>
  
  <div class="users-container">
    <h2>Logged In Users</h2>
    <ul id="userList" class="user-list"></ul>
  </div>
  <script src="users.js"></script>
</body>
</html>
