
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>GAMEX - Store</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <style>
    .store-container {
      display: flex;
      padding: 2rem;
      gap: 2rem;
    }
    
    .categories {
      background: rgba(51, 51, 51, 0.8);
      padding: 20px;
      border-radius: 10px;
      min-width: 200px;
    }
    
    .categories h3 {
      margin-top: 0;
      margin-bottom: 20px;
    }
    
    .category-list {
      list-style: none;
      padding: 0;
    }
    
    .category-list li {
      margin: 10px 0;
      cursor: pointer;
      color: #ccc;
    }
    
    .category-list li:hover {
      color: white;
    }
    
    .games-grid {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }
    
    .game-card {
      background: rgba(51, 51, 51, 0.8);
      border-radius: 10px;
      padding: 15px;
      display: flex;
      flex-direction: column;
    }

    .game-image {
      width: 100%;
      aspect-ratio: 16/9;
      object-fit: cover;
      border-radius: 8px;
    }

    .game-info {
      margin-top: 10px;
      color: white;
    }

    .game-title {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .game-price {
      color: #4CAF50;
      font-size: 1.2em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="nav-left">
      <img src="./logo.svg" alt="GAMEX" class="nav-logo">
      <span class="nav-tagline">Discover Unbeatable Discounts on Your Favorite Video Games!</span>
    </div>
    <div class="nav-center">
      <a href="index.html" class="nav-link">Home</a>
      <a href="#" class="nav-link">Upcoming</a>
      <a href="store.html" class="nav-link active">Store</a>
      <a href="about.html" class="nav-link">About</a>
    </div>
    <div class="nav-right">
      <button class="search-btn">
        <img src="search-icon.svg" alt="Search">
      </button>
      <a href="users.html#reviews" class="review-btn">Review</a>
      <a href="login.html" class="login-btn">Login</a>
    </div>
  </nav>

  <div class="store-container">
    <div class="categories">
      <h3>Categories</h3>
      <ul class="category-list">
        <li>PC Games</li>
        <li>Playstation</li>
        <li>Xbox</li>
      </ul>
    </div>
    
    <div class="games-grid">
      <div class="game-card">
        <img src="https://images.unsplash.com/photo-1542751371-adc38448a05e" alt="Game 1" class="game-image">
        <div class="game-info">
          <div class="game-title">Cyberpunk 2077</div>
          <div class="game-price">$49.99</div>
        </div>
      </div>
      <div class="game-card">
        <img src="https://images.unsplash.com/photo-1616570374707-711063b52677" alt="Game 2" class="game-image">
        <div class="game-info">
          <div class="game-title">Red Dead Redemption 2</div>
          <div class="game-price">$39.99</div>
        </div>
      </div>
      <div class="game-card">
        <img src="https://images.unsplash.com/photo-1552820728-8b83bb6b773f" alt="Game 3" class="game-image">
        <div class="game-info">
          <div class="game-title">The Last of Us Part II</div>
          <div class="game-price">$44.99</div>
        </div>
      </div>
      <div class="game-card">
        <img src="https://images.unsplash.com/photo-1550745165-9bc0b252726f" alt="Game 4" class="game-image">
        <div class="game-info">
          <div class="game-title">God of War</div>
          <div class="game-price">$29.99</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
